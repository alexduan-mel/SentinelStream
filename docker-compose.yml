services:
  java-core:
    build:
      context: services/java-core
    ports:
      - "8080:8080"
    environment:
      - JAVA_OPTS=${JAVA_OPTS:-}

  python-ai:
    build:
      context: services/python-ai
    ports:
      - "8000:8000"

  storage-worker:
    build:
      context: services/storage-worker

  dashboard:
    build:
      context: services/dashboard
    ports:
      - "3000:80"

  timescaledb:
    image: timescale/timescaledb:latest-pg14
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-sentinel}
    ports:
      - "5432:5432"
    volumes:
      - timescaledb_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  timescaledb_data:
  redis_data:
