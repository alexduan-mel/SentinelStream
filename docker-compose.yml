  timescaledb:
    image: timescale/timescaledb:latest-pg14
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5433:5432"
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
      - ./infra/local/timescaledb:/docker-entrypoint-initdb.d

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  python-ai:
    build:
      context: services/python-ai
    env_file:
      - .env
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - INGEST_CRON_SCHEDULE=${INGEST_CRON_SCHEDULE}
    ports:
      - "8000:8000"
    depends_on:
      - timescaledb
      - redis

  scheduler:
    build:
      context: services/python-ai
    env_file:
      - .env
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - INGEST_CRON_SCHEDULE=${INGEST_CRON_SCHEDULE}
    command: ["/app/cron/run-supercronic.sh"]
    restart: unless-stopped
    depends_on:
      - timescaledb
    volumes:
      - ./cron:/app/cron:ro

  java-core:
    build:
      context: services/java-core
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://timescaledb:5432/${POSTGRES_DB}
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD}
    depends_on:
      - timescaledb

  analysis-worker:
    build:
      context: services/python-ai
    env_file:
      - .env
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    depends_on:
      - timescaledb
      - redis
    command: ["python", "-m", "jobs.worker"]

volumes:
  timescaledb_data:
  redis_data:
